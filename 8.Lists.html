<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <!--Unordered List-->
    <ul>
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>AngularJS</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Pyhton</li>
            <li>java</li>
        </ul>
    </ul>

    <!--Ordered List-->
    <ol type="a">
        <li>Python</li>
        <ul>
            <li>bir</li>
        </ul>
        <li>Java</li>
        <li>Java Script</li>
    </ol>
</body>
</html>
